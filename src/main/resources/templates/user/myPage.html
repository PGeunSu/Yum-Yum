<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
  <h2>유저 정보</h2>
  <div>
    <div th:text="|loginId : ${user.email}|"></div>
    <div th:text="|nickname : ${user.name}|"></div>
    <div th:text="|role : ${user.role}|"></div>
    <div th:text="|id: ${user.id}|"></div>
    <a th:onclick="|location.href='@{/users/modify/{userId} (userId=${user.id})}'|">회원수정</a>
    </br>
    <a th:onclick="|location.href='@{/messages}'|">쪽지 보내기</a></br>
    <a th:onclick="|location.href='@{/messages/receiver}'|">받은 쪽지 보기</a></br>
    <a th:onclick="|location.href='@{/messages/sender}'|">보낸 쪽지 보기</a>
  </div>
</div>
