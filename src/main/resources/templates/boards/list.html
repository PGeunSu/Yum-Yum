<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>
<div layout:fragment="content">
<div class="row" style=" margin-bottom: 30px" >
  <div class="offset-1 col-2">
    <h5 style="height: 40px; display: flex; align-items: center; margin: 0px; justify-content: right">
      전체: [[${boards.getTotalElements()}]]개</h5>
  </div>
  <div class="col-6" style="align: center">
    <form class="form-group" style="height: 40px;" th:object="${boardSearchRequest}" th:method="get"
          th:action="|@{/boards/{category} (category=${category}, sortType=*{sortType}, searchType=*{searchType}, keyword=*{keyword})}|">
      <select th:field="*{sortType}" style="height: 40px;">
        <option th:value="date">최신순</option>
        <option th:value="like">좋아요순</option>
        <option th:value="comment">댓글순</option>
      </select>
      <select th:field="*{searchType}" style="height: 40px;">
        <option th:value="title">제목</option>
        <option th:value="nickname">작성자</option>
      </select>
      <input type="text" th:field="*{keyword}" placeholder="검색 키워드를 입력해주세요"
             style="height: 100%; width: 60%;">
      <button class="btn search-btn" type="submit">검색</button>
    </form>
  </div>
  <div class="col-2" style="align: right">
    <button sec:authorize="!hasAuthority('ADMIN')" class="btn post-btn" type="button"
            th:onclick="|location.href='@{/boards/{category}/write (category=${category})}'|">글 작성
    </button>
    <button sec:authorize="hasAuthority('ADMIN')" class="btn post-btn" type="button"
            th:onclick="|location.href='@{/boards/{category}/write (category=${category})}'|">공지 작성
    </button>
  </div>
</div>
  <div class="row">
    <div class="offset-2 col-8">
      <table class="table list-table table-hover text-center">
        <thead style="background-color: #A5F1E9">
        <tr>
          <th style="width: 20%">작성자</th>
          <th style="width: 45%">제목</th>
          <th style="width: 10%">좋아요</th>
          <th style="width: 10%">댓글</th>
          <th style="width: 15%">작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notices: ${notices}"
            th:onclick="|location.href='@{/boards/{category}/{boardId} (category=${category}, boardId=${notices.id})}'|"
            class="notice-tr">
          <td style="width: 20%" th:text="${notices.userNickname}"/>
          <td style="width: 45%" th:text="${notices.title}"/>
          <td style="width: 10%" th:text="${notices.likeCnt}"/>
          <td style="width: 10%" th:text="${notices.commentCnt}"/>
          <td style="width: 15%"
              th:text="${#temporals.format(notices.createdAt, 'yy/MM/dd HH:mm')}"/>
        </tr>
        <tr th:each="boards: ${boards}"
            th:onclick="|location.href='@{/boards/{category}/{boardId} (category=${category}, boardId=${boards.id})}'|">
          <td style="width: 20%" th:text="${boards.user.name}"/>
          <td style="width: 45%" th:text="${boards.title}"/>
          <td style="width: 10%" th:text="${boards.likeCnt}"/>
          <td style="width: 10%" th:text="${boards.commentCnt}"/>
          <td style="width: 15%"
              th:text="${#temporals.format(boards.createdAt, 'yy/MM/dd HH:mm')}"/>
        </tr>
        </tbody>
      </table>
    </div>
    <ul id="paging-ul" class="pagination justify-content-center"></ul>
  </div>
</div>
</body>
<script th:inline="javascript">
  window.onload = function () {
      let nowPage = [[${boards.getNumber()}]] + 1;    // 현재 페이지
      let totalPage = [[${boards.getTotalPages()}]];  // 전체 페이지 수

      let firstPage;  // 화면에 출력될 첫 페이지
      for (let i = nowPage ; i >= 1 ; i --) {
          if(i % 5 == 1) {
              firstPage = i;
              break;
          }
      }

      let lastPage;   // 화면에 출력될 마지막 페이지
      let nextButton; // 다음 버튼 출력 여부
      if (firstPage + 4 >= totalPage) {
          lastPage = totalPage;
          nextButton = false;
      } else {
          lastPage = firstPage + 4;
          nextButton = true;
      }

      // HTML 생성
      let pageHtml = "";
      pageHtml += "<li><a class='page-link' href='" + makeUrl(1) +  "'>&laquo;</a></li>";
      if (firstPage != 1) {
          pageHtml += "<li><a class='page-link' href='" + makeUrl(firstPage - 1) +  "'>&lsaquo;</a></li>";
      }

      for (let i = firstPage; i <= lastPage; i++) {
          if (i == nowPage) {
              pageHtml += "<li class='page-item active'><a class= 'page-link'>" + i + "</a></li>";
          } else {
              pageHtml += "<li class='page-item'><a class= 'page-link' href='" + makeUrl(i) + "'>" + i + "</a></li>";
          }
      }

      if (nextButton) {
          pageHtml += "<li><a class='page-link' href='" + makeUrl(lastPage + 1) +  "'>&rsaquo;</a></li>";
      }
      pageHtml += "<li><a class='page-link' href='" + makeUrl(totalPage) +  "'>&raquo;</a></li>";

      $("#paging-ul").html(pageHtml);
  }

  function makeUrl(page) {
      let category = [[${category}]];
      let url = "/boards/" + category + "?page=" + page;

      // 검색 했으면 다음 URL에도 추가
      let sortType = [[${boardSearchRequest.sortType}]];
      let searchType = [[${boardSearchRequest.searchType}]];
      let keyword = [[${boardSearchRequest.keyword}]];

      if (sortType != null) {
          url += "&sortType=" + sortType;
      }
      if (searchType != null) {
          url += "&searchType=" + searchType + "&keyword=" + keyword;
      }

      return url;
  }
</script>
</html>
