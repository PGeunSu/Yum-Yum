<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="css">
  <style>
    .fieldError{
      color: #bd2310;
    }
  </style>
</th:block>
<body>
<div layout:fragment="content" class="row">
  <form class="offset-3 col-6 form-group" th:object="${messageCreateDto}" th:method="post"
        th:action="|@{/messages}|" enctype="multipart/form-data">
<!--      <div th:text="|받는사람 : ${sender.name}|"></div>-->
    <div>
      <label th:for="title">제목 : </label>
      <input type="text" th:field="*{title}" style="width: 50%">
      <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect data</p>
    </div>
    <br/>

    <div>
      <label th:for="content">내용 : </label>
      <textarea rows="10" style="width: 100%;" th:field="*{content}"></textarea>
      <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect data</p>
    </div>
    <div>
      <label th:for="receiverName">받는 사람 : </label>
      <input type="text" th:field="*{receiverName}" style="width: 50%">
      <p th:if="${#fields.hasErrors('receiverName')}" th:errors="*{receiverName}" class="fieldError">Incorrect data</p>
    </div>
    <br/>
    <br/>
    <div style="text-align: center">
      <button class="btn post-btn" type="submit">보내기</button>
    </div>
  </form>
</div>
</body>
</html>
