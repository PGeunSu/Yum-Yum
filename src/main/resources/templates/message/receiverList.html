<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<script type="text/javascript" th:src="@{/js/page.js}"></script>
<body>
  <div class="row" layout:fragment="content">
    <div class="offset-2 col-8">
      <table class="table list-table table-hover text-center">
        <thead style="background-color: #A5F1E9">
        <tr>
          <th style="width: 10%">id</th>
          <th style="width: 30%">제목</th>
          <th style="width: 20%">내용</th>
          <th style="width: 20%">보낸 사람</th>
          <th style="width: 20%">보낸 날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="receiver: ${receiver}"
            th:onclick="|location.href='@{/messages/detail/{id} (id=${receiver.id})}'|"
            class="notice-tr">
          <td style="width: 10%" th:text="${receiver.id}"/>
          <td style="width: 30%" th:text="${receiver.title}"/>
          <td style="width: 35%" th:text="${receiver.content}"/>
          <td style="width: 10%" th:text="${receiver.senderName}"/>
          <td style="width: 15%" th:text="${#temporals.format(receiver.time, 'yy/MM/dd HH:mm')}"/>
        </tr>
        </tbody>
      </table>
    </div>
      <ul id="paging-ul" class="pagination justify-content-center"></ul>
  </div>
</body>
</html>
